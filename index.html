<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="weather-input">
            <input type="text" id="city-name" placeholder="Enter city name">
            <button id="get-weather-button">Get Weather</button>
        </div>
        <div id="weather-display" class="weather-display">
            <!-- Current weather and forecast will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
